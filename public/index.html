<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Link JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/server.js"></script> -->
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/instagram_data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <title>GohantimeAdventures Caption Generator</title>
    <script type="text/javascript">

            </script>
  </head>
  <body>
    <h1 class="title">GohantimeAdventures Caption Generator</h1>
    <div class="image-container">
      <img src="" alt="LOGO" class="profile-pic">
    </div>
    <div class="row">
      <div class="column" style="background-color:#aaa;">
        <div class="data_entry">
          <label for="food_name_input">Enter food name : </label>
          <input type="text" id="food_name_input" name="food_name_input">
          <br>

          <label for="ingredients_jpn_input">Ingredients(JPN) : </label>
          <textarea type="text" id="ingredients_jpn_input" name="ingredients_jpn_input"></textarea>

          <label for="ingredients_eng_input">Ingredients(ENG) : </label>
          <textarea type="text" id="ingredients_eng_input" name="ingredients_eng_input"></textarea>

          <label for="recipe_eng_input">Recipe/Notes : </label>
          <textarea type="text" id="recipe_eng_input" name="recipe_eng_input"></textarea>
        </div>
      </div>

      <div class="column" style="background-color:#bbb;">
        <div class="output_preview">
          <div id="post_count_preview">Homemade Food Part: <span id="post_num"></span></div>
          <div id="food_name_preview"></div><br>

          <p>材料: </p>
          <ul id="ingredients_jpn_preview"></ul><br>

          <p>Ingredients: </p>
          <ul id="ingredients_eng_preview"></ul><br>

          <p>Recipe/Notes : </p>
          <ol id="recipe_eng_preview"></ol><br>
          <div class="hashtags_preview"></div>
        </div>
      </div>

    </div>
  </body>
</html>
