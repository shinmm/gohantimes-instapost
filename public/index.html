<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Link JS Files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/server.js"></script> -->
    <script type="text/javascript" src="js/hashtags.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/translate.js"></script>
    <script type="text/javascript" src="js/instagram_data.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="style.css">

    <title>GohantimeAdventures Caption Generator</title>
  </head>
  <body>
    <!-- Navbar -->
  <div class="menu-wrapper">
    <a href="#menu" class="menu-link">  Menu<span class="ico-caret-down right" aria-hidden="true"></span>
    </a>
    <nav id="menu" role="navigation">
      <div class="menu">
        <ul  class="menu">
          <a>Gohantimeadventures Instagram Caption Generator</a>
          <li>
              <a href="/">Home</a>
          </li>
          <li  class=" current-menu-item">
              <a href="add-food">Add Food</a>
          </li>
          <li>
              <a href="#">About</a>
          </li>
          <li>
              <a href="#">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
    <!-- End Navbar -->
    <div class="image-container">
      <img src="" alt="LOGO" class="profile-pic">
    </div>
    <div id="test"  style="text-align: center;">
      <a id="copy-to-clipboard" class="copybutton">Copy To Clipboard</a>
    </div>
    <div class="row">
      <div class="column" style="background-color:black;">
        <!-- form -->
        <div class="form-style-5">
          <form>
          <fieldset>
          <legend><span class="number">1</span> Caption Info</legend>
          <label for="food_name_input">Enter dish name : </label>
          <input type="text" id="food_name_input" name="food_name_input" placeholder="Dish name...">
          <label for="initial_comments">Comments : </label>
          <textarea type="text" id="initial_comments" name="initial_comments" placeholder="Initial comments..."></textarea>
          </fieldset>
          <fieldset>
          <legend><span class="number">2</span> Ingredients Info</legend>
          <label for="ingredients_jpn_input">Ingredients(JPN) : </label>
          <textarea type="text" id="ingredients_jpn_input" name="ingredients_jpn_input" placeholder="Ingredients list in Japanese..."></textarea>

          <label for="ingredients_eng_input">Ingredients(ENG) : </label>
          <textarea type="text" id="ingredients_eng_input" name="ingredients_eng_input" placeholder="Ingredients list in English..."></textarea>

          </fieldset>
          <fieldset>
          <legend><span class="number">3</span> Recipe Info</legend>
          <label for="recipe_eng_input">Recipe/Notes : </label>
          <textarea type="text" id="recipe_eng_input" name="recipe_eng_input" placeholder="Recipe notes..." ></textarea>
          </fieldset>
          </form>
        </div>
        <!-- end form -->
      </div>

      <div class="column" style="background-color:#bbb;">
        <div id="output_preview">
          <div id="post_count_preview">Homemade Food Part: <span id="post_num"></span></div>
          <div id="food_name_preview"></div>

          <p>Initial Comments : </p>
          <div id="initial_comments_preview"></div>

          <p>材料: </p>
          <div id="ingredients_jpn_preview"></div>

          <p>Ingredients: </p>
          <div id="ingredients_eng_preview"></div>

          <p>Recipe/Notes : </p>
          <div id="recipe_eng_preview"></div>

          <p>Auto-generated Hashtags : </p>
          <div id="hashtags_preview"></div>
        </div>
      </div>

    </div>
  </body>
</html>
